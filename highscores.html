            <form name='formNomPrenom'>
                Entrez votre nom: <input type='text' name='nom'><br>

                <input type='button' name='bouton' value='ajouter' onClick='dispNomPrenom()'>
            </form>
            
            
            <script>
                //Create the database 
                var db = new SQL.Database();
                // Run a query without reading the results 
                db.run("CREATE TABLE scores (col1, col2);");
                // Insert two rows: (1,111) and (2,222) 
                db.run("INSERT INTO scores VALUES (?,?), (?,?)", [100,'Maxime',120,'Loic']);

                // Prepare a statement 
                var stmt = db.prepare("SELECT * FROM scores");
                stmt.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}

                // Bind new values 
                stmt.bind({$start:1, $end:2});
                document.write('<TABLE BORDER="1"><TR class="tr"><TH> Score </TH><TH>Joueur </TH></TR>');
                while(stmt.step()) { // 
                    var row = stmt.getAsObject();
                    document.write('<TR class="tr"><TD>'+row.col1+'</TD><TD>'+row.col2+'</TD></TR>'); 
                }
                document.write('</TABLE>');
                var binaryArray = db.export();
            </script>
