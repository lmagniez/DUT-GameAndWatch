        <script>
            function disableScroll(e){
                if (e.keyCode) {
                    /^(32|33|34|35|36|38|40)$/.test(e.keyCode) && e.preventDefault();
                }else {
                    e.preventDefault();
                }
            }
            addEventListener("keydown", disableScroll, false);
        </script>
